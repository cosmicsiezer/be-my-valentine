<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2em;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #yes {
            background-color: red;
            color: white;
            font-size: 20px;
        }
        #no {
            background-color: white;
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? ❤️</h1>
    <div class="buttons">
        <button id="yes" onclick="alert('Yay! ❤️')">Yes</button>
        <button id="no" onmouseover="shrinkNo()">No</button>
    </div>

    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let yesSize = 20;
        let noSize = 20;

        function shrinkNo() {
            noSize -= 2;
            yesSize += 5;
            noButton.style.fontSize = noSize + "px";
            yesButton.style.fontSize = yesSize + "px";
            if (noSize <= 5) {
                noButton.style.display = "none";
            }
        }
    </script>
</body>
</html>
